
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoLoft AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              ink: '#2d2a26',
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                800: '#92400e',
                900: '#78350f',
              },
              emerald: {
                800: '#065f46',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        overflow: hidden; /* Prevent document scroll */
      }
      body {
        background-color: #fdfbf7;
        color: #2d2a26;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      /* Tooltip animation */
      .translation-tooltip {
        opacity: 0;
        transform: translateY(5px);
        transition: all 0.2s ease-in-out;
        pointer-events: none;
      }
      .group:hover .translation-tooltip {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
